<div class="d-flex justify-content-center mt-3">
  <div>
    <h4>Event Bind Example</h4>

    <div class="d-flex flex-column justify-content-center gap-2 mt-4">
      <div class="d-flex gap-2 align-items-center">
        <button
          class="btn btn-primary btn-sm flex-grow-1"
          (click)="decrementTimes()"
        >
          -
        </button>
        <span>{{ times }}</span>
        <button
          class="btn btn-primary btn-sm flex-grow-1"
          (click)="incrementTimes()"
        >
          +
        </button>
      </div>
      <button class="btn btn-primary btn-sm" (click)="resetTimes()">
        Reset
      </button>

      <div class="mt-2 mb-2 d-flex flex-column  gap-2 w-55">
        <input type="text" class="form-control" (input)="onUserInput($event)" />
        @if (!userInput) {
          <span class="text-danger">No User Input</span>
        } @else {
          <span class="text-bg-info p-2 text-truncate">
            {{ userInput }}
          </span>
        }
      </div>
    </div>
  </div>
</div>
